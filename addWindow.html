<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Shopping Item</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sketchy/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-N8DsABZCqc1XWbg/bAlIDk7AS/yNzT5fcKzg/TwfmTuUqZhGquVmpb5VvfmLcMzp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="mt-2 ml-2">
          <label class="mt-0 ml-2">Enter Item</label>
          <input class="mt-2 ml-2" type="text" id="shoppingItem" autofocus
        </div>
        <button class="btn btn-warning mt-2 ml-2" type="submit">
          Add item
        </button>
      </form>
    </div>

    <script>
      const electron = require("electron");
      const { ipcRenderer } = electron;

      const addform = document.querySelector("form");

      const submitAddForm = e => {
        e.preventDefault();
        // console.log("hello add item");
        const item = document.querySelector("#shoppingItem").value;
        ipcRenderer.send("item:add", item);
      };

      addform.addEventListener("submit", submitAddForm);
    </script>
  </body>
</html>
